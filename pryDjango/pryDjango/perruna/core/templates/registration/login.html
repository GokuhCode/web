
<!DOCTYPE html>
    {% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'core/'%}css/style.css">
    <title>Autentificación</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup"> 
          <form action="#" method="POST" class="sign-in-form">
           {%  csrf_token%}
           <h2 class="title">Iniciar Sesión</h2>
           {% for field in form %}
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="{{field.html_name}}" name= "{{field.html_name}}" placeholder="Usuario" />
            </div>            
             {% endfor %}
            <input type="submit" value="Entrar" class="btn solid" />
            <a href="../Inicio.html">
              <input type="button" value="Atras" class="btn" />
           </a>
            <p class="social-text">O Iniciar sesión con redes sociales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" method="POST" class="sign-up-form">
            {%  csrf_token%}
            <h2 class="title">Registrarse</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="{{field.html_name}}" placeholder="Usuario" name="{{field.html_name}}"/>
            </div>
          <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" name="{{field.html_name}}" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirmar Contraseña" name="{{field.html_name}}" />
            </div>
            <input type="submit" class="btn" value="Registrar" />
            <a href="../Inicio.html">
              <input type="button" value="Atras" class="btn" />
           </a>
            <p class="social-text">O registrate con redes sociales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Ya tienes cuenta?</h3>
            <p>
              Si ya tienes una cuenta, inicia seción de esta forma mas directa.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Iniciar Sesión
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{% static 'core/'%}js/app.js"></script>
  </body>
</html>
