<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Formulario">
    <meta name="description" content="">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/nicepage.css" media="screen">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="funciones.js"></script>


  </head>
  <body data-home-page="Página-1.html" data-home-page-title="Página 1" class="u-body u-xl-mode">
    <section class="u-align-center u-clearfix u-image u-shading u-section-1" id="carousel_e013">
        <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-container-style u-expanded-width-sm u-expanded-width-xs u-group u-white u-group-1">
          <div class="u-container-layout u-container-layout-1">
            <h2 class="u-align-center u-text u-text-1">Formulario</h2>
            <div class="u-form u-form-1">
              <form action="#" method="POST" class="u-clearfix u-form-spacing-7 u-form-vertical u-inner-form" style="padding: 0;" source="email" name="form">
                <div class="u-form-email u-form-group">
                  <label for="email-f18c" class="u-label u-label-1">Nombre Completo</label>
                  <input type="text" placeholder="Ingrese su nombre completo" pattern="{A-Za-z}"id="email-f18c" name="nombre" class="u-grey-5 u-input u-input-rectangle u-input-1" required="">
                </div>
                <div class="u-form-group u-form-name">
                  <label for="name-f18c" class="u-label u-label-2">Correo Electronico</label>
                  <input type="text" placeholder="Ingrese un correo electronico" id="name-f18c" name="Email" class="u-grey-5 u-input u-input-rectangle u-input-2" required="">
                </div>
                <div class="u-form-group u-form-phone u-form-group-3">
                 <label for="phone-cbff" class="u-label u-label-3" wfd-invisible="true">Telefono</label>
                  <input type="number" pattern="\+?\d{0,2}[\s\(\-]?([0-9]{3})[\s\)\-]?([\s\-]?)([0-9]{3})[\s\-]?([0-9]{2})[\s\-]?([0-9]{2})" placeholder="Ej +56948332132" id="phone-cbff" name="telefono" class="validanumericos u-grey-5 u-input u-input-rectangle u-input-3" required="">

                </div>
                <div class="u-form-group u-form-select u-form-group-4">
                  <label for="select-33ad" class="u-label u-label-4">Seleccionar</label>
                  <div class="u-form-select-wrapper">
                    <select id="select-33ad" name="region" class="u-grey-5 u-input u-input-rectangle u-input-4">
                      <option value="Región de Tarapacá">Región de Tarapacá</option>
                      <option value="Región de Antofagasta Región de Atacama">Región de Antofagasta Región de Atacama</option>
                      <option value="Región de Coquimbo">Región de Coquimbo</option>
                      <option value="Región de Valparaíso">Región de Valparaíso</option>
                      <option value="Región del Libertador General Bernardo O’Higgins">Región del Libertador General Bernardo O’Higgins</option>
                      <option value="Región del Maule">Región del Maule</option>
                      <option value="Región del Biobío">Región del Biobío</option>
                      <option value="Región de La Araucanía">Región de La Araucanía</option>
                      <option value="Región de Los Lagos">Región de Los Lagos</option>
                      <option value="Región Aysén del General Carlos Ibáñez del Campo">Región Aysén del General Carlos Ibáñez del Campo</option>
                      <option value="Región de Magallanes y Antártica Chilena">Región de Magallanes y Antártica Chilena</option>
                      <option value="Región Metropolitana de Santiago">Región Metropolitana de Santiago</option>
                      <option value="Región de Los Ríos">Región de Los Ríos</option>
                      <option value="Región de Arica y Parinacota">Región de Arica y Parinacota</option>
                      <option value="Región de Ñuble">Región de Ñuble</option>
                    </select>
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" version="1" class="u-caret"><path fill="currentColor" d="M4 8L0 4h8z"></path></svg>
                  </div>
                </div>
                <div class="u-form-group u-form-group-5">
                  <label for="date-33f9" class="u-label u-label-5">Nro. Identificacion</label>
                  <input placeholder="Ej(20.957.321-4 o X0523821F)" id="date-33f9" name="identificacion" class="u-grey-5 u-input u-input-rectangle u-input-5" required="required" type="number">
                </div>
                <div class="u-form-checkbox u-form-group u-form-partition-factor-2 u-form-group-6">
                  <input type="radio" id="checkbox-f747" name="checkbox" value="On">
                  <label for="checkbox-f747" class="u-label u-label-6">Pasaporte</label>
                </div>
                <div class="u-form-checkbox u-form-group u-form-group-7">
                   <input type="radio" id="checkbox-f747" name="checkbox" value="On">
                  <label for="checkbox-f037" class="u-label u-label-7">Cedula de Identidad (RUT)</label>
                </div>
                <div class="u-form-group u-form-message u-form-group-8">
                  <label for="message-1015" class="u-label u-label-8">Mensaje</label>
                  <textarea placeholder="Escriba un mensaje porfavor" rows="4" cols="50" id="message-1015" name="message-1" class="u-grey-5 u-input u-input-rectangle u-input-6" required=""></textarea>
                </div>
                <div class="u-align-left u-form-group u-form-submit">
                  <a href="#" class="u-btn u-btn-submit u-button-style u-hover-palette-1-dark-1 u-palette-1-base u-btn-1">Enviar<br>
                  </a>
                  <input type="submit" value="submit" class="u-form-control-hidden" wfd-invisible="true">
                </div>
                <div class="u-form-send-message u-form-send-success" wfd-invisible="true"> Gracias, Mensaje enviado con exito </div>
                <div class="u-form-send-error u-form-send-message" wfd-invisible="true"> Ha ocurrido un error, porfavor intentelo nuevamente</div>
                <input type="hidden" value="" name="recaptchaResponse" wfd-invisible="true">
              </form>
            </div>
          </div>
        </div>
        <p class="u-text u-text-default u-text-2"> <a href="../Perruna/Inicio.html" class="u-border-1 u-border-white u-btn u-button-style u-none u-text-body-alt-color u-btn-3">Volver a la pagina</a>
        </p>
      </div>
    </section>
  </body>
</html>
